<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="container jumbotron">
	{% if registered %}
		<h1>Thank you for Registering!</h1>
	{% else %}
		<h1>Register Here</h1>
		<h3>Fill out the Form below:</h3>
		<form method="post" enctype="multipart/form-data">
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			{% csrf_token %}
			<input type="submit" value="Register">
		</form>
	{% endif %}
</div>
{% endblock %}
